<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowkey Music Recommendations</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #d4a574 0%, #8b6244 100%);
            color: #3e2723;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; color: #f5e6d3; }
        h1 { font-size: 3em; margin-bottom: 10px; font-weight: 800; letter-spacing: -1px; text-shadow: 2px 2px 4px rgba(62,39,35,0.3);}
        .subtitle { font-size: 1.2em; opacity: 0.95; color: #fdf6ec; }
        .controls { background: #f5e6d3; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(62,39,35,0.2);}
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex:1; padding:12px 20px; border-radius:50px; border:2px solid #d4a574; font-size:16px; background:#fdf6ec; color:#3e2723; transition:0.3s;}
        input[type="text"]:focus { outline:none; border-color:#8b6244; box-shadow:0 4px 12px rgba(139,98,68,0.2); background:white; }
        .genre-filters { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
        .genre-btn { padding:8px 20px; border:2px solid #8b6244; background:#fdf6ec; color:#5d4037; border-radius:25px; cursor:pointer; font-size:14px; font-weight:600; transition:0.3s;}
        .genre-btn:hover { background:#8b6244; color:#f5e6d3; transform:translateY(-2px); box-shadow:0 4px 12px rgba(139,98,68,0.3);}
        .genre-btn.active { background: linear-gradient(135deg,#6f4e37 0%,#3e2723 100%); color:#f5e6d3; transform:scale(1.05); border-color:#3e2723;}
        .view-toggle { display:flex; gap:10px; justify-content:center; margin-bottom:20px;}
        .view-btn { padding:10px 25px; background: linear-gradient(135deg,#8b6244 0%,#5d4037 100%); color:#f5e6d3; border:none; border-radius:25px; cursor:pointer; font-size:16px; font-weight:600; transition:0.3s; }
        .view-btn:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(93,64,55,0.4);}
        .view-btn.inactive { background:#c8b09a; color:#8b6244; }
        .music-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:25px; margin-bottom:30px;}
        .music-card { background:#f5e6d3; border-radius:15px; overflow:hidden; box-shadow:0 5px 20px rgba(62,39,35,0.15); transition:0.3s; position:relative; border:1px solid rgba(139,98,68,0.1);}
        .music-card:hover { transform:translateY(-5px) scale(1.02); box-shadow:0 15px 40px rgba(62,39,35,0.25);}
        .album-cover { height:200px; background:#8b6244; display:flex; align-items:center; justify-content:center; font-size:60px; position:relative; overflow:hidden;}
        .album-cover img { width:100%; height:100%; object-fit:cover;}
        .album-cover-placeholder { font-size:48px; filter:grayscale(20%);}
        .music-info { padding:20px; background:#fdf6ec;}
        .song-title { font-size:18px; font-weight:700; color:#3e2723; margin-bottom:5px;}
        .artist { color:#6f4e37; font-size:14px; margin-bottom:8px;}
        .genre-tag { display:inline-block; padding:4px 12px; background:linear-gradient(135deg,#d4a574 0%,#c8b09a 100%); color:#3e2723; border-radius:15px; font-size:12px; font-weight:600; margin-bottom:15px;}
        .spotify-btn { padding:8px 16px; background:#1DB954; color:white; border:none; border-radius:20px; cursor:pointer; font-weight:600; text-decoration:none; display:inline-flex; align-items:center; gap:6px; font-size:14px; }
        .spotify-btn:hover { background:#1ed760; box-shadow:0 4px 12px rgba(29,185,84,0.4);}
        .stats { background:#f5e6d3; border-radius:20px; padding:30px; margin-bottom:30px; box-shadow:0 10px 40px rgba(62,39,35,0.2); text-align:center; border:1px solid rgba(139,98,68,0.1);}
        .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px;}
        .stat-item { padding:15px; background: linear-gradient(135deg,#8b6244 0%,#5d4037 100%); border-radius:15px; color:#f5e6d3;}
        .stat-number { font-size:28px; font-weight:700; margin-bottom:5px;}
        .stat-label { font-size:14px; opacity:0.95;}
        .empty-state { text-align:center; padding:60px 20px; color:#f5e6d3; display:none;}
        .empty-state h3 { font-size:24px; margin-bottom:10px;}
        @media (max-width:768px){ h1{font-size:2em;} .music-grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px;} .genre-filters{justify-content:center;} }
    </style>
</head>
