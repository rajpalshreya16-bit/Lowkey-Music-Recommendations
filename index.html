<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Vibes - Music Discovery for Teens</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: linear-gradient(135deg, #d4a574 0%, #8b6244 100%); min-height: 100vh; color: #3e2723; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; color: #f5e6d3; }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(62, 39, 35, 0.3); animation: fadeInDown 0.8s ease; font-weight: 800; letter-spacing: -1px; }
        .subtitle { font-size: 1.2em; opacity: 0.95; animation: fadeInUp 0.8s ease; color: #fdf6ec; }
        .controls { background: #f5e6d3; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(62, 39, 35, 0.2); animation: slideIn 0.6s ease; border: 1px solid rgba(139, 98, 68, 0.1); }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px 20px; border: 2px solid #d4a574; border-radius: 50px; font-size: 16px; transition: all 0.3s ease; background: #fdf6ec; color: #3e2723; }
        input[type="text"]::placeholder { color: #8b6244; opacity: 0.6; }
        input[type="text"]:focus { outline: none; border-color: #8b6244; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(139, 98, 68, 0.2); background: white; }
        .genre-filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .genre-btn { padding: 8px 20px; border: 2px solid #8b6244; background: #fdf6ec; color: #5d4037; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; font-weight: 600; }
        .genre-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(139, 98, 68, 0.3); background: #8b6244; color: #f5e6d3; }
        .genre-btn.active { background: linear-gradient(135deg, #6f4e37 0%, #3e2723 100%); color: #f5e6d3; transform: scale(1.05); border-color: #3e2723; }
        .view-toggle { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .view-btn { padding: 10px 25px; background: linear-gradient(135deg, #8b6244 0%, #5d4037 100%); color: #f5e6d3; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease; }
        .view-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4); }
        .view-btn.inactive { background: #c8b09a; color: #8b6244; }
        .music-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .music-card { background: #f5e6d3; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(62, 39, 35, 0.15); transition: all 0.3s ease; animation: fadeIn 0.5s ease; position: relative; border: 1px solid rgba(139, 98, 68, 0.1); }
        .music-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 40px rgba(62, 39, 35, 0.25); }
        .music-info { padding: 20px; background: #fdf6ec; }
        .song-title { font-size: 18px; font-weight: 700; color: #3e2723; margin-bottom: 5px; }
        .artist { color: #6f4e37; font-size: 14px; margin-bottom: 8px; }
        .genre-tag { display: inline-block; padding: 4px 12px; background: linear-gradient(135deg, #d4a574 0%, #c8b09a 100%); color: #3e2723; border-radius: 15px; font-size: 12px; font-weight: 600; margin-bottom: 15px; }
        .spotify-btn { padding: 8px 16px; background: #1DB954; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; font-size: 14px; }
        .spotify-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4); background: #1ed760; }
        .stats { background: #f5e6d3; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(62, 39, 35, 0.2); text-align: center; border: 1px solid rgba(139, 98, 68, 0.1); }
        .stats h2 { color: #3e2723; margin-bottom: 20px; font-weight: 700; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .stat-item { padding: 15px; background: linear-gradient(135deg, #8b6244 0%, #5d4037 100%); border-radius: 15px; color: #f5e6d3; }
        .stat-number { font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .stat-label { font-size: 14px; opacity: 0.95; }
        .empty-state { text-align: center; padding: 60px 20px; color: #f5e6d3; display:none; }
        .empty-state h3 { font-size: 24px; margin-bottom: 10px; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 768px) { h1 { font-size: 2em; } .music-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; } .genre-filters { justify-content: center; } }
    </style>
</head>
<body>

            <div class="view-toggle">

            <div class="stats-grid">

                </div>

                <div class="stat-item">

            </div>
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- Music cards will be dynamically inserted here -->
        </div>

        <div class="empty-state" id="emptyState">

            <p>Try adjusting your filters or search terms</p>

    </div>

            {id:44,title:"Numb",artist:"Clairo",genre:"bedroom-pop",spotify:"https://open.spotify.com/track/0nJkT8fhbzQbX28RxKZsFY"},
            {id:45,title:"Peach",artist:"Broods",genre:"dream-pop",spotify:"https://open.spotify.com/track/4cjPl6ppC6IAl1Xr51qFoa"}
        ];

        let likedSongs = [];

        const musicGrid = document.getElementById('musicGrid');
        const searchInput = document.getElementById('searchInput');
        const totalSongsEl = document.getElementById('totalSongs');
        const likedSongsEl = document.getElementById('likedSongs');
        const vibeScoreEl = document.getElementById('vibeScore');

        function renderSongs(songs) {
            musicGrid.innerHTML = '';
            if(songs.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                songs.forEach(song=>{
                    const card = document.createElement('div');
                    card.classList.add('music-card');
                    card.innerHTML = `
                        <div class="music-info">
                            <div class="song-title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                            <div class="genre-tag">${song.genre.replace('-', ' ')}</div>
                            <a href="${song.spotify}" target="_blank" class="spotify-btn">Listen</a>
                            <button class="spotify-btn" style="margin-top:5px; background:#f57c00;" onclick="toggleLike(${song.id})">
                                ${likedSongs.includes(song.id) ? 'Unlike' : 'Like'}
                            </button>
                        </div>
                    `;
                    musicGrid.appendChild(card);
                });
            }
        }

        function toggleLike(id){
            if(likedSongs.includes(id)){
                likedSongs = likedSongs.filter(i=>i!==id);
            } else {
                likedSongs.push(id);
            }
            updateStats();
            renderSongsFiltered();
        }

        function updateStats(){
            likedSongsEl.textContent = likedSongs.length;
            vibeScoreEl.textContent = likedSongs.length * 10;
        }

        function renderSongsFiltered(){
            const query = searchInput.value.toLowerCase();
            const filtered = musicDatabase.filter(s=> 
                s.title.toLowerCase().includes(query) || 
                s.artist.toLowerCase().includes(query) || 
                s.genre.toLowerCase().includes(query)
            );
            renderSongs(filtered);
        }

        renderSongs(musicDatabase.slice(0,4));
        totalSongsEl.textContent = musicDatabase.length;

        searchInput.addEventListener('input',()=>{
            renderSongsFiltered();
        });

        totalSongsEl.parentNode.addEventListener('click', ()=>{
            renderSongs(musicDatabase.slice(0,4));
        });

        likedSongsEl.parentNode.addEventListener('click', ()=>{
            const saved = musicDatabase.filter(s=> likedSongs.includes(s.id));
            renderSongs(saved);
        });

        const genreButtons = document.querySelectorAll('.genre-btn');
        genreButtons.forEach(btn=>{
            btn.addEventListener('click', ()=>{
                genreButtons.forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                const genre = btn.dataset.genre;
                if(genre==='all'){
                    renderSongs(musicDatabase);
                } else {
                    renderSongs(musicDatabase.filter(s=>s.genre===genre));
                }
            });
        });
    </script>
</body>
</html>
